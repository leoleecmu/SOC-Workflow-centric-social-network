@(userForm: play.data.Form[ForumController.PO], comments: List[NewReply])
@import helper._

@main("Single2") {
    @helper.form(routes.ForumController.createNewReply()) {
        <!-- Start of Page Container -->
        <div class="page-container">
                <div class="container">
                    <div class="row">

                    <!-- start of page content -->
                    <div class="span8 page-content">
                        <h2>There you can comment a workflow:</h2>
                    </div>

                        <!--start of comments  -->
                        <section id="comments">

                           <h3 id="comments-title">Comments</h3>

                            @for(comment <- comments){
                            <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12">
                                                <div class="media">

                                                    <div class="media-body">

                                                        <p>@comment.getContent()</p>
                                                    </div>
                                                </div>
                                            </div><!--/col-->
                                        </div><!--/row-->
                                    </div><!--/panel-body-->
                                </div><!--/panel-->

                            }

                        <!-- end of comments -->
                        <div id="respond">
                        <form class="form-comment">
                            <h3>Leave a comment</h3>

                            <div>
                                <label for="comment">Comment</label>
                            </div>

                            <div>
                                <textarea class="span8" name="content" id="content" cols="58" rows="10"
                                placeholder="Content" required=""></textarea>
                            </div>


                            <div>
                                <input class="btn" name="submit" type="submit" id="submit"  value="Submit Comment">
                            </div>

                        </form>
                        </div>
                    <!-- end of page content -->
                    </section>

                        <a href="@routes.ForumController.startDiscuss("")" class="btn">Cancel</a>

                    </div>
                </div>
        </div>
        <!-- End of Page Container -->
	}
}
