@(title: String, stylesheets: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- META TAGS -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>@title</title>

        <link rel="shortcut icon" href="images/favicon.png" />

            <!-- Style Sheet-->
        <link rel='stylesheet' id='bootstrap-css-css' href='@routes.Assets.at("stylesheets/bootstrap5152.css")' type='text/css' media='all' />
        <link rel='stylesheet' id='responsive-css-css'  href='@routes.Assets.at("stylesheets/responsive5152.css")' type='text/css' media='all' />
        <link rel='stylesheet' id='pretty-photo-css-css'  href='@routes.Assets.at("stylesheets/prettyPhotoaeb9.css")' type='text/css' media='all' />
        <link rel='stylesheet' id='main-css-css'  href='@routes.Assets.at("stylesheets/main5152.css")' type='text/css' media='all' />
        <link rel='stylesheet' id='custom-css-css'  href='@routes.Assets.at("stylesheets/custom5152.html")' type='text/css' media='all' />

        <!--link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"-->

            <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
            <!--[if lt IE 9]>
                <script src="js/html5.js"></script>
                <!--script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script-->
                <!--script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script-->
            <![endif]-->

    </head>

  <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">WorkFlow Discussion Platform</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </nav>
      
      @content


      <!-- Bootstrap core JavaScript
          ================================================== -->
          <!-- Placed at the end of the document so the pages load faster -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

          @scripts

  </body>

</html>
